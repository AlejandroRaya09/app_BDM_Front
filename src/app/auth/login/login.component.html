<div class="body">
  <div class="login">

    <img src="../../../assets/img/login.png" style="width: 50%;">
    <br>
    <h1>Ingrese sus credenciales</h1>
    <form autocomplete="off" [formGroup]="loginForm">
      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="Username">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="Password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="ingresar()">Ingresar</button>

      <button mat-raised-button color="warn">Registrarse</button>
    </form>
  </div>
</div>
