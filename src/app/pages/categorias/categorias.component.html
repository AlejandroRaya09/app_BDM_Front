
<div class="contenedor text-center">
    <div class="row">
      <div class="col-6 col-md-4">

        <mat-card>
            <mat-card-title class="titulo">
              <mat-icon>category</mat-icon>
              Agregar Categoria</mat-card-title>
            <br>
            <mat-card-content>
            <form [formGroup]="categoriaForm" autocomplete="off">
        
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="Nombre">
                </mat-form-field>
        
                <mat-form-field appearance="outline">
                    <mat-label>Descripcion</mat-label>
                    <input matInput formControlName="Descripcion">
                </mat-form-field>
    
                <div class="botones">
                    <button mat-raised-button color="primary" 
                    (click)="agregar_editarCatego();"> <mat-icon>add_circle</mat-icon> Agregar </button>
                </div>
            </form>
            </mat-card-content>
        
        
        
        </mat-card>
      </div>

      <!--SEPARADOR-->

      <div class="col-md-8">
        <mat-card>
<!--TABLA DONDE SE MUESTRAN TODOS LAS CATEGORIAS-->
        </mat-card>
      </div>

    </div>
</div>
