<div class="contenedor text-center">
  <div class="row">
    <div class="col-6 col-md-4" style="max-height: 400px">
      <mat-card>
        <mat-card-title class="titulo">
          <mat-icon class="mat-icon-titulo">category</mat-icon>
          Agregar Categoria</mat-card-title
        >
        <br />
        <mat-card-content>
          <form [formGroup]="categoriaForm" autocomplete="off">
            <mat-form-field appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="Nombre" />
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Descripcion</mat-label>
              <input matInput formControlName="Descripcion" />
            </mat-form-field>

            <div class="botones">
              <button
                mat-raised-button
                color="primary"
                (click)="agregarCatego()"
                class="button-normal"
                *ngIf="Agregar_Editar=='Agregar'">
                <mat-icon>add_circle</mat-icon> Agregar
              </button>

              <button
              mat-raised-button
              color="primary"
              (click)="guardarEdicion()"
              class="button-normal"
              *ngIf="Agregar_Editar=='Editar'">
              <mat-icon>edit</mat-icon> Editar
            </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>

    <!--SEPARADOR-->

    <div class="col-md-8" style="max-height: 500px">
      <mat-card>

        <table class="table table-striped table-hover table-bordered table-responsive">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Folio</th>
              <th scope="col">Nombre</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Creador</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let catego of listCatego | paginate: { itemsPerPage: 7, currentPage: paginaActual}">
              <th scope="row">{{catego.Id_Categoria}}</th>
              <td> {{catego.NombreCatego}}</td>
              <td> {{catego.DescripcionCatego}}</td>
              <td> {{catego.Username}}</td>
              <td style="width:20%">
                <button mat-button color="primary" (click)="clickEditar(catego.Id_Categoria)"><mat-icon>edit</mat-icon></button>|
                <button mat-button color="warn" (click)="eliminarCatego(catego.Id_Categoria)"><mat-icon>delete</mat-icon></button>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="paginaActual = $event"></pagination-controls>
      </mat-card>
    </div>
  </div>
</div>
