<div class="contenedor text-center">
    <div class="row">
        <div class="col-4">
            <div class="row">
                <div class="col-12" style="margin-bottom:15px">
                    <mat-card>
                        <!--TABLA DE TODAS LOS DOMICILIOS DADOS DE ALTA-->
                    </mat-card>
                </div>

                <div class="col-12" >
                    <mat-card >
                        <!--TABLA DE TODAS LAS TARJETAS DADAS DE ALTA-->
                    </mat-card>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-6 col-sm-6">

                    <mat-card>
                        <br>
                        <mat-card-title class="titulo">
                            <div style="float:left">
                                <mat-icon>add</mat-icon>
                                <mat-icon>home</mat-icon>
                            </div>
                            Agregar Domicilio
                        </mat-card-title>
                        <br>
                        <mat-divider></mat-divider>

                        <mat-card-content>

                            <form [formGroup]="domicilioForm" autocomplete="off">
                                <br>
                                <mat-form-field appearance="outline" style="width:60%; margin-right:5px;">
                                    <mat-label>Calle</mat-label>
                                    <input matInput formControlName="Calle">
                                </mat-form-field>

                                <mat-form-field appearance="outline" style="width:30%; margin-right:5px ">
                                    <mat-label>Numero</mat-label>
                                    <input matInput formControlName="Numero" type="number">
                                </mat-form-field>

                                <mat-form-field appearance="outline" style="width:50%; margin-right:5px;">
                                    <mat-label>Colonia</mat-label>
                                    <input matInput formControlName="Colonia">
                                </mat-form-field>

                                <mat-form-field appearance="outline" style="width:40%; margin-right:5px;">
                                    <mat-label>Codigo Postal</mat-label>
                                    <input matInput formControlName="Cp" type="number">
                                </mat-form-field>

                                <mat-form-field appearance="outline" style="width:45%; margin-right:5px;">
                                    <mat-label>Estado</mat-label>
                                    <input matInput formControlName="Estado">
                                </mat-form-field>

                                <mat-form-field appearance="outline" style="width:45%; margin-right:5px;">
                                    <mat-label>Municipio</mat-label>
                                    <input matInput formControlName="Municipio">
                                </mat-form-field>

                                <mat-divider></mat-divider>
                                <br>
                                
                        <div class="botones">
                                <button mat-raised-button color="primary" style="width:150px"> Agregar Domicilio </button>
                        </div>
                            </form>
                        </mat-card-content>
                    </mat-card>
                </div>
                <div class="col-6 col-sm-6">

                    <mat-card>
                        <mat-card-title class="titulo">
                            <div style="float:left">
                                <mat-icon>add</mat-icon>
                                <mat-icon>credit_card</mat-icon>
                            </div>
                            Agregar Tarjeta
                        </mat-card-title>
                        <br>
                        <mat-divider></mat-divider>
                        <mat-card-content>

                            <form [formGroup]="tarjetaForm" autocomplete="off">

                                <mat-form-field appearance="outline">
                                    <mat-label>Numero de Tarjeta</mat-label>
                                    <input matInput formControlName="Num_Tarjeta" type="number">
                                </mat-form-field>

                                <mat-form-field appearance="outline">
                                    <mat-label>Nombre que aparece en la tarjeta</mat-label>
                                    <input matInput formControlName="Nom_Tarjeta" type="text">
                                </mat-form-field> 

                                <mat-form-field appearance="outline" style="width:150px">
                                    <mat-label>Banco</mat-label>
                                    <input matInput formControlName="Banco" type="text">
                                </mat-form-field> 

                                <mat-form-field appearance="outline" style="width:150px">
                                    <mat-label>Caducidad</mat-label>
                                    <input matInput formControlName="Caducidad" type="number">
                                </mat-form-field> 
                                <mat-divider></mat-divider>
                                <br> 
                                
                        <div class="botones">
                                <button mat-raised-button color="primary" style="width:150px"> Agregar Tarjeta </button>
                        </div>
                            </form>

                        </mat-card-content>
                    </mat-card>

                </div>
            </div>
        </div>
    </div>
