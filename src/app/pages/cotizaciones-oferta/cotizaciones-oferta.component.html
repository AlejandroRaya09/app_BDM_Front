<button  mat-button color="warn" matTooltip="Salir" (click)="cerrar()"><mat-icon>close</mat-icon></button>

<div class="contenedor text-center">
    <div class="row">
    <div class="col-12">
        <mat-card>
            <mat-card-title>Cotizar Producto</mat-card-title>
            <mat-card-content>

                <form [formGroup]="cotizar">
                    <mat-form-field appearance="outline">
                    <mat-label>Ingresar Precio</mat-label>
                    <input matInput formControlName="Cotizacion">
                </mat-form-field>


                <mat-card-actions>
                    <button mat-raised-button color="primary" (click)="enviar()"> Enviar Cotizacion</button>
                </mat-card-actions>

              </form>

            </mat-card-content>


        </mat-card>
    </div>
    </div>
</div>
