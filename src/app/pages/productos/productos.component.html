<div class="contenedor text-center">
    <div class="row">
        <div class="col-6 col-md-4">
            <mat-card>
                <mat-card-title class="titulo">
                    <mat-icon>control_point_duplicate</mat-icon>
                    Agregar Producto
                </mat-card-title>
                <br>
                <mat-card-content>
                    <form [formGroup]="productoForm" autocomplete="off">

                        <mat-form-field appearance="outline" style="width:40%; margin-right:5px">
                            <mat-label>Nombre</mat-label>
                            <input matInput formControlName="Nombre">
                        </mat-form-field>

                        <mat-form-field appearance="outline" style="width:50%">
                            <mat-label>Descripcion</mat-label>
                            <input matInput formControlName="Descripcion">
                        </mat-form-field>

                        <mat-form-field appearance="outline" style="width:45%; margin-right:5px">
                            <mat-label>Precio</mat-label>
                            <input matInput formControlName="Precio" type="number">
                        </mat-form-field>

                        <mat-form-field appearance="outline" style="width:45%">
                            <mat-label>Cantidad</mat-label>
                            <input matInput formControlName="Cantidad" type="number">
                        </mat-form-field>

                        <mat-form-field appearance="outline" style="width:30%; margin-right:5px">
                            <mat-label>Tipo</mat-label>
                            <mat-select formControlName="Tipo">
                                <mat-option [value]="Tipo.tipo" *ngFor="let Tipo of Tipo">{{Tipo.tipo}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field appearance="outline" style="width:60%;">
                            <mat-label>Categorias</mat-label>
                            <mat-select formControlName="Tipo">
                                <mat-option></mat-option>
                            </mat-select>
                        </mat-form-field>


                        <div class="botones">
                            <button mat-raised-button color="primary" (click)="agregar_editarProducto();">
                                <mat-icon>add_circle</mat-icon>Agregar
                            </button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>

        <!--SEPARADOR-->

        <div class="col-md-8">
            <mat-card>
                
                <!--TABLA DONDE SE MUESTRAN TODOS LAS CATEGORIAS-->
            </mat-card>
        </div>
    </div>
</div>
