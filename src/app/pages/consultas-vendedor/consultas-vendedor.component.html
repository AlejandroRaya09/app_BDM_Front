
<!--PRIMERO SE DEBE DE HACER LA COMPRA-->

<div class="contenedor text-center">
    <div class="row">
        
    <div class="col-12">
        <mat-card>
  
          <table class="table table-striped table-hover table-bordered table-responsive">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Folio</th>
                <th scope="col">Producto</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Tipo</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Usuario</th>
                <th scope="col">Registro</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let prod of listProductos | paginate: { itemsPerPage: 7, currentPage: paginaActual}">
                <th scope="row">{{prod.Id_Producto}}</th>
                <td> {{prod.NombreProducto}}</td>
                <td> {{prod.Descripcion}}</td>
                <td> {{prod.Tipo}}</td>
                <td> {{prod.Precio | currency}}</td>
                <td> {{prod.Cantidad | number}}</td>
                <td> {{prod.Username}}</td>
                <td> {{prod.Registro}}</td>
                <td style="width:20%">
                  <button mat-button color="primary" matTooltip="Autorizar"><mat-icon>done</mat-icon></button>|
                  <button mat-button color="warn" matTooltip="No Autorizar"><mat-icon>close</mat-icon></button>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="paginaActual = $event"></pagination-controls>
        </mat-card>
      </div>
    </div>
  </div>
