
<!--PRIMERO SE DEBE DE HACER LA COMPRA-->

<div class="contenedor text-center">
    <div class="row">
        
    <div class="col-12">
        <mat-card>
  
          <table class="table table-striped table-hover table-bordered table-responsive">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Folio</th>
                <th scope="col">Producto</th>
                <th scope="col">Oferta</th>
                <th scope="col">Fecha</th>
                <th scope="col">Estado</th>
                <th scope="col">Cliente</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let prod of listProductos | paginate: { itemsPerPage: 7, currentPage: paginaActual}">
                <th scope="row">{{prod.Id_Cotizacion}}</th>
                <td> {{prod.NombreProducto}}</td>
                <td> {{prod.Precio | currency}}</td>
                <td> {{prod.Fecha}}</td>
                <td> {{prod.Estado}}</td>
                <td> {{prod.Username}}</td>
                <td *ngIf="opcionCotizar=='Pendiente'">
                        <button
                          mat-button
                          color="primary"
                          matTooltip="Aceptar Oferta"
                          (click)="aceptarOferta(prod)">
                          <mat-icon>done</mat-icon>
                        </button>

                        <button
                          mat-button
                          color="warn"
                          matTooltip="Negar Oferta"
                          (click)="negarOferta(prod)">
                          <mat-icon>close</mat-icon>
                        </button>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="paginaActual = $event"></pagination-controls>
        </mat-card>
      </div>
    </div>
  </div>
